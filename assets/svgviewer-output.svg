  <g filter="url(#glow)">
    <path d="M110 140 L240 256 L110 372" stroke="url(#neon-grad)" stroke-width="45" stroke-linecap="round" stroke-linejoin="round"/>
    
    <rect x="290" y="186" width="35" height="140" rx="17.5" fill="#00ff41" opacity="0.6"/>
    <rect x="350" y="146" width="35" height="220" rx="17.5" fill="#00ff41"/>
